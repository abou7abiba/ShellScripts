# Specify the configuration values for single sign-on (SSO). With SSO support, web users can authenticate once when accessing both WebSphere Application Server resources, such as HTML, JavaServer Pages (JSP) files, servlets, enterprise beans. #
####################################################################################################################################################################################################################################################
bpm.cell.singlesignon.name=SingleSignon
# Specifies that the single sign-on function is enabled.
bpm.cell.singlesignon.enabled=true
# Specifies the domain name (.ibm.com, for example) for all single sign-on hosts.
bpm.cell.singlesignon.domainName=
# Specifies that the single sign-on function is enabled only when requests are made over HTTPS Secure Sockets Layer (SSL) connections.
bpm.cell.singlesignon.requiresSSL=false
# Specifies that an interoperable cookie is sent to the browser to support back-level servers.
bpm.cell.singlesignon.ssoInteropModeEnabled=false
